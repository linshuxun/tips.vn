<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Tips</title>
<style>
  html,body{
    height:100%;
    margin:0;
    overflow:hidden;
    font-family:"Segoe UI","Helvetica Neue",sans-serif;
    background:radial-gradient(circle at 50% 45%,#fef6f9 0%,#cbeeff 100%);
  }
  .stage{position:relative;width:100%;height:100%;}
  .msg{
    position:absolute;
    left:50%;top:50%;
    padding:12px 22px;
    border-radius:18px;
    color:#fff;
    font-weight:600;
    font-size:clamp(14px,3.5vmin,26px);
    text-shadow:0 2px 8px rgba(0,0,0,.3);
    opacity:0;
    transform:translate(-50%,-50%) translate(var(--dx),var(--dy)) scale(.7) rotate(var(--rot));
    animation:fly var(--dur) cubic-bezier(.25,.7,.3,1) var(--delay) both;
    box-shadow:0 8px 26px rgba(0,0,0,.25);
    word-wrap:break-word;
    text-align:center;
    max-width:80vw;
  }
  @keyframes fly{
    0%{opacity:0;transform:translate(-50%,-50%) translate(var(--dx),var(--dy)) scale(.7) rotate(var(--rot));}
    15%{opacity:1;}
    55%{opacity:1;transform:translate(-50%,-50%) translate(calc(var(--dx)*.1),calc(var(--dy)*.1)) scale(1.02);}
    90%{opacity:1;transform:translate(-50%,-50%) translate(0,0) scale(1) rotate(0deg);}
    100%{opacity:0;transform:translate(-50%,-50%) translate(0,0) scale(1.03);}
  }
  .replay{
    position:absolute;
    right:14px;
    bottom:14px;
    padding:8px 12px;
    border:none;
    border-radius:10px;
    background:rgba(255,255,255,.4);
    backdrop-filter:blur(8px);
    color:#222;
    font-weight:600;
    cursor:pointer;
    box-shadow:0 5px 20px rgba(0,0,0,.25);
  }
</style>
</head>

  <div class="stage" id="stage"></div>
  <button class="replay" id="replay">Replay</button>

const stage=document.getElementById('stage');
const replay=document.getElementById('replay');

const directions=[
  {dx:'0vw',dy:'-80vh'},{dx:'0vw',dy:'80vh'},
  {dx:'-80vw',dy:'0vh'},{dx:'80vw',dy:'0vh'},
  {dx:'-70vw',dy:'-70vh'},{dx:'70vw',dy:'-70vh'},
  {dx:'-70vw',dy:'70vh'},{dx:'70vw',dy:'70vh'},
  {dx:'0vw',dy:'-60vh'},{dx:'0vw',dy:'60vh'},
  {dx:'-60vw',dy:'0vh'},{dx:'60vw',dy:'0vh'}
];

function rand(min,max){return Math.random()*(max-min)+min;}
function randomColor(){
  const colors=[
    ['#ff758c','#ff7eb3'],['#a18cd1','#fbc2eb'],
    ['#f6d365','#fda085'],['#84fab0','#8fd3f4'],
    ['#f093fb','#f5576c'],['#4facfe','#00f2fe'],
    ['#43e97b','#38f9d7'],['#fa709a','#fee140'],
    ['#30cfd0','#330867'],['#5ee7df','#b490ca']
  ];
  const c=colors[Math.floor(Math.random()*colors.length)];
  return `linear-gradient(135deg,${c[0]},${c[1]})`;
}

function createMsg(i){
  const el=document.createElement('div');
  el.className='msg';
  const d=directions[Math.floor(Math.random()*directions.length)];
  el.style.setProperty('--dx',d.dx);
  el.style.setProperty('--dy',d.dy);
  el.style.setProperty('--rot',rand(-60,60)+'deg');
  el.style.setProperty('--dur',(rand(6.5,9))+'s');
  el.style.setProperty('--delay',(i*0.13+rand(0,0.5))+'s');
  el.style.background=randomColor();
  el.textContent=tips[Math.floor(Math.random()*tips.length)];
  el.addEventListener('animationend',()=>el.remove());
  stage.appendChild(el);
}

function play(){
  stage.querySelectorAll('.msg').forEach(m=>m.remove());
  for(let i=0;i<250;i++) createMsg(i);
}

play();
replay.onclick=play;
</script>
